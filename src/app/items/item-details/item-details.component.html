<p>item-details works!</p>
<div  class="details">
    
    <h1>Load's details</h1>
    <div *ngIf="item; else loadingIndicator">
        {{item.title}}
    </div>
    <form #form="ngForm"  >
        <div class="flex">
            <label for="title">Title: </label>
            <input type="text" class="form-group" name="title"
             id="title" [(ngModel)]="item!.title">
        </div>
        <div class="flex">
            <label for="image">Image: </label>
            <input type="text" class="form-group" name="image" 
            id="image" [(ngModel)]="item!.image" >
        </div>
        <div class="flex">
            <label for="description">Description: </label>
            <input type="text" class="form-group" name="description"
             id="description" [(ngModel)]="item!.description" >
        </div>
        <button (click)="itemService.updateData(item!)">
    Update
</button>
        <button type="button" routerLink="/catalog" class="green-back">Back</button>
    </form>
</div>


<ng-template #loadingIndicator>
    Loading...
</ng-template>
