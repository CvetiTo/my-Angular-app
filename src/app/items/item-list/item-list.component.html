<div>
  <div class="catalog-container" *ngIf="items">
    <h1 class="sub" mat-card-subtitle>All Bugs </h1>
    <div>
      <app-item-list-item *ngFor="let item of items" [item]="item"></app-item-list-item>
    </div>
  </div>
  <div class="spinner" *ngIf="items.length < 1">
    <h1>Loading...</h1>
    <mat-spinner circle></mat-spinner>
  </div>
</div>
