<form #form="ngForm" class="" (ngSubmit)="authService.SignIn(form.value)" autocomplete="off">
    <div class="form-group row">
        <label class="col-form-label" for="email">Email</label>
        <div class="col-sm-10">
            <input #email="ngModel" class="form-control" id="email" type="text" name="email" placeholder="peter@abv.bg"
                ngModel required minlength="3" pattern="^([a-zA-Z]+)@([a-zA-Z]+)\.([a-zA-Z]+)$" email>
            <ng-container *ngIf="email.touched && email.invalid">
                <p *ngIf="email.errors?.['required']" class="error">
                    Email is required!
                </p>
                <p *ngIf="email.errors?.['minlength']" class="error">
                    The field must be at least 3 simbols!
                </p>
                <p *ngIf="email.errors?.['pattern']" class="error">
                    Email must be valid!
                </p>
            </ng-container>
        </div>

    </div>
    <div class="form-group row">
        <label class="col-form-label" for="password">Password</label>
        <div class="col-sm-10">
            <input #password="ngModel" class="form-control" id="password" type="password" name="password" id="password"
                placeholder="******" ngModel required minlength="3">
            <ng-container *ngIf="password.touched && password.invalid">
                <p *ngIf="password.errors?.['required']" class="error">
                    Password is required!
                </p>
                <p *ngIf="password.errors?.['minlength']" class="error">
                    The password must be at least 3 symbols!
                </p>
            </ng-container>
        </div>

    </div>
    <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Log In</button>
        </div>
      </div>
</form>
<div>
    <p>Don't have an account? <a routerLink="/register"> Sign Up</a></p>

</div>
