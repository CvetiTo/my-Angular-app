<mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    <span class="logo">My responsive spa</span>

    <span class="example-spacer"></span>
    <button *ngIf="!authService.isLoggedIn" mat-icon-button class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon" routerLink="/login">
        <mat-icon>person_add</mat-icon>
    </button>
    <button *ngIf="!authService.isLoggedIn" mat-icon-button class="example-icon"
        aria-label="Example icon-button with share icon" routerLink="/register">
        <mat-icon>how_to_reg</mat-icon>
    </button>
    <button *ngIf="authService.isLoggedIn" mat-icon-button (click)="authService.SignOut()">
        <mat-icon>person_outline</mat-icon>

    </button>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav">
        <img class="avatar mat-elevation-z8"
            [src]="authService.userData.photoURL ?? 'assets/images/christmas-6931584_960_720.jpg'" />
        <h4 class="name">{{ authService.userData.email }}</h4>
        <p class="designation">Software Engineer</p>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/home">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
            <span>Home</span>
        </button>
        <button *ngIf="authService.isLoggedIn" mat-button class="menu-button" routerLink="/profile">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-button class="menu-button" routerLink="/catalog">
            <mat-icon>collections</mat-icon>
            <span>Catalog</span>
        </button>
        <button *ngIf="authService.isLoggedIn" mat-button class="menu-button" routerLink="/add">
            <mat-icon>add_box</mat-icon>
            <span>New item</span>
        </button>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="content mat-elevation-z4">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
